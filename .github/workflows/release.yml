name: Build & Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run dist

      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.6
          name: "Calendrier v1.0.6"
          files: dist_build/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
